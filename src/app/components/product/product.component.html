<div *ngIf="dataLoaded" class="spinner-border text-warning" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="mb-3">
  <label for="searchText" class="form-label">Ürün Ara</label>
  <input
    [(ngModel)]="filterText"
    type="text"
    class="form-control"
    id="searchText"
    placeholder="Ara"
  />
</div>
<table *ngIf="!dataLoaded" class="table">
  <thead>
    <tr>
      <th>Sıra</th>
      <th>Ürün Adı</th>
      <th>Kategori Adı</th>
      <th>Stok Adedi</th>
      <th>Fiyat</th>
      <th>KDV'li Fiyat</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let product of products | filterProducts: filterText;
        let index = index
      "
    >
      <td>
        {{ index + 1 }}
      </td>
      <td>
        {{ product.productName | uppercase }}
      </td>
      <td>
        {{ product.categoryName }}
      </td>
      <td>
        {{ product.unitsInStock }}
      </td>
      <td>
        {{ product.unitPrice | currency }}
      </td>
      <td>
        {{ product.unitPrice | vatAdded: 18 | currency }}
      </td>
    </tr>
  </tbody>
</table>
